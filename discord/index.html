<!DOCTYPE html>
<html>
  <head>
    <title>Discord - osu! UCI</title>
    <link rel="icon" href="https://osuuci.github.io/resources/favicon.ico" />
    <link
      rel="shortcut icon"
      href="https://osuuci.github.io/resources/favicon.ico"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://osuuci.github.io/resources/theme.css"
      type="text/css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="buttons">
      <table>
        <tr>
          <td>
            <a href="https://osuuci.github.io/home" class="button"
              ><img
                alt="Home"
                title="Home"
                src="https://osuuci.github.io/resources/iconHome.png"
            /></a>
          </td>
          <td>
            <a href="https://osuuci.github.io/officers" class="button"
              ><img
                alt="Officers"
                title="Officers"
                src="https://osuuci.github.io/resources/iconOfficers.png"
            /></a>
          </td>
          <td>
            <a href="https://osuuci.github.io/about" class="button"
              ><img
                alt="About"
                title="About"
                src="https://osuuci.github.io/resources/iconAbout.png"
            /></a>
          </td>
          <td>
            <a href="https://osuuci.github.io/contact" class="button"
              ><img
                alt="Contact"
                title="Contact"
                src="https://osuuci.github.io/resources/iconContact.png"
            /></a>
          </td>
          <td>
            <a href="https://osuuci.github.io/tournaments" class="button"
              ><img
                alt="Tournaments"
                title="Tournaments"
                src="https://osuuci.github.io/resources/iconTournaments.png"
            /></a>
          </td>
        </tr>
      </table>
    </div>

    <div class="mid">
      <h2>Discord</h2>
      <p>
        We've set up a Discord server for the club to replace our Mumble server.
        Anyone interested in osu! or the club is welcome to check us out, AFK,
        or hangout with us.
      </p>
      <p>
        Click the banner to be invited to our Discord:
        <a href="https://discord.gg/qbZddFV"
          ><img
            alt="Discord"
            title="Discord"
            src="https://osuuci.github.io/resources/logo_discord.png"
        /></a>
      </p>
    </div>
  </body>
</html>
