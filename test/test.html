<!DOCTYPE html>
<html>
  <head>
    <title>Home - osu! UCI</title>
    <link rel="icon" href="https://osuuci.github.io/resources/favicon.ico" />
    <link
      rel="shortcut icon"
      href="https://osuuci.github.io/resources/favicon.ico"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://osuuci.github.io/resources/theme.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://osuuci.github.io/resources/bootstrap.min.css"
      type="text/css"
      rel="stylesheet"
    />
    <link
      href="https://osuuci.github.io/resources/bootstrap.css"
      type="text/css"
      rel="stylesheet"
    />
    <script src="https://osuuci.github.io/resources/bootstrap.js"></script>
    <script src="https://osuuci.github.io/resources/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="buttons">
      <table>
        <tr>
          <td>
            <a href="https://osuuci.github.io/home" class="button selected"
              ><img
                alt="Home"
                title="Home"
                src="https://osuuci.github.io/resources/iconHome.png"
            /></a>
          </td>
          <td>
            <a href="https://osuuci.github.io/officers" class="button"
              ><img
                alt="Officers"
                title="Officers"
                src="https://osuuci.github.io/resources/iconOfficers.png"
            /></a>
          </td>
          <td>
            <a href="https://osuuci.github.io/about" class="button"
              ><img
                alt="About"
                title="About"
                src="https://osuuci.github.io/resources/iconAbout.png"
            /></a>
          </td>
          <td>
            <a href="https://osuuci.github.io/contact" class="button"
              ><img
                alt="Contact"
                title="Contact"
                src="https://osuuci.github.io/resources/iconContact.png"
            /></a>
          </td>
          <td>
            <a href="https://osuuci.github.io/tournaments" class="button"
              ><img
                alt="Tournaments"
                title="Tournaments"
                src="https://osuuci.github.io/resources/iconTournaments.png"
            /></a>
          </td>
        </tr>
      </table>
    </div>

    <div
      role="button"
      class="btn btn-primary btn-lg"
      data-toggle="modal"
      data-target="#myModal"
    >
      <img class="banner" src="2016 logo.png" />
    </div>

    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <div class="links">
      <div class="buttons">
        <table>
          <tr>
            <td>
              <a href="https://www.facebook.com/groups/osuuci/" class="button"
                ><img
                  alt="Facebook"
                  title="Facebook"
                  src="https://osuuci.github.io/resources/iconFacebook.png"
              /></a>
            </td>
            <td>
              <a href="https://twitter.com/osuUCI" class="button"
                ><img
                  alt="Twitter"
                  title="Twitter"
                  src="https://osuuci.github.io/resources/iconTwitter.png"
              /></a>
            </td>
            <td>
              <a href="https://www.twitch.tv/osuuci" class="button"
                ><img
                  alt="Twitch"
                  title="Twitch"
                  src="https://osuuci.github.io/resources/iconTwitch.png"
              /></a>
            </td>
            <td>
              <a href="https://osuuci.github.io/discord" class="button"
                ><img
                  alt="discord"
                  title="Discord"
                  src="https://osuuci.github.io/resources/iconDiscord.png"
              /></a>
            </td>
          </tr>
          <tr>
            <td>
              <a href="https://osuuci.github.io/donations" class="button"
                ><img
                  src="https://osuuci.github.io/resources/iconPaypal.png"
                  title="PayPal"
                  alt="PayPal"
              /></a>
            </td>
            <td>
              <a href="https://osuuci.github.io/mail" class="button"
                ><img
                  alt="Email"
                  title="Email"
                  src="https://osuuci.github.io/resources/iconGMail.png"
              /></a>
            </td>
            <td>
              <a
                href="https://drive.google.com/folderview?id=0B9f8l7Lh8KmtUlB0S2RQZXowYlU&usp=sharing"
                class="button"
                ><img
                  alt="Drive"
                  title="Drive"
                  src="https://osuuci.github.io/resources/iconGoogleDrive.png"
              /></a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
